<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMeet - Confirmar cuenta</title>
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="confirmarCuenta">
        <div class="confirmarHero">
            <h1 class="confirmarHero__titulo">Confirmar creación de Cuenta</h1>
            <div class="confirmarHero__imagen">
                <img class="confirmarHero__img" src="../../img/BeeMeet2.png" alt="Logo BeeMeet">
            </div>
        </div>
        <div class="confirmarForm">
            <h1 class="confirmarForm__titulo">Confirmar creación de cuenta</h1>
            <form class="form">
                <label class="confirmarForm__puesto">Puesto*</label>
                <div class="inputForm">
                    <input id="puesto" disabled type="text" class="input" value="Seguridad del Edificio">
                </div>
                
                <label class="confirmarForm__email">Correo electrónico*</label>
                <div class="inputForm">
                    <input disabled id="email" type="email" class="input" value="rafaelc_203@beecoders.com" >
                </div>

                <label class="confirmarForm__nombre">Nombre*</label>
                <div class="inputForm">
                    <input disabled id="name" type="text" class="input" value="Rafael Cabañas Rocha">
                </div>

                <label class="confirmarForm__password">Contraseña*</label>
                <div class="inputForm">
                    <input disabled type="password" class="input" value="••••••••••">
                    <svg class="view-icon" viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path></svg>
                </div>

                <div class="button-container">
                    <input type="button" id = "btnConfirmarCuenta" class="button-submit" value="Confirmar Cuenta" onclick="enviarDatos()" required>
                </div>
            </form>
        </div>
    </main class="confirmarCuenta">

    <!-- Estilos para el Swal -->
    <style>
      .titleSize{
        font-size: 4rem;
      }
      .contentSize{
        font-size: 2rem !important;
      }
      .buttonSize{
        font-size: 2rem !important;
      }
      .iconSize{
        font-size: 1.5rem;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/superAdmin.js"></script>
    <script src="../../js/admin/confirmarCrearCuenta.js"></script>
  </body>
</html>
